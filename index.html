<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title> </title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<div class="mui-bar mui-bar-tab nav">
			<nav class="nav-tab">
				<a id="defaultTab" class="mui-tab-item mui-active" href="template/home.html">
					<span class="icon icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="template/home.html">
					<span class="icon icon-maicai"></span>
					<span class="mui-tab-label">我要买菜</span>
				</a>
				<a id="mbc" class="mui-tab-item" href="template/home.html">
					<span class="icon icon-shenqi"></span>
					<span class="mui-tab-label">送礼神器</span>
				</a>
				<a class="mui-tab-item" href="template/home.html">
					<span class="icon icon-me"></span>
					<span class="mui-tab-label">我家</span>
				</a>
				<a class="mui-tab-item" href="template/home.html">
					<span class="icon icon-share"></span>
					<span class="mui-tab-label">分享</span>
				</a>
			</nav>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		//mui初始化
		mui.init();
		//处理逻辑：1秒内，连续两次按返回键，则退出应用；
		var showMenu = false;
		var first = null;
		mui.back = function() {
			if (showMenu) {
				closeMenu();
			} else {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			}
		};
		var subpages = ['template/home.html', 'template/home.html', 'template/home.html', 'template/home.html', 'template/home.html'];
		var subpage_style = {
			top: '0px',
			bottom: '50px'
		};
		var aniShow = {
			aniShow: 'pop-in'
		};
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			plus.navigator.setStatusBarBackground("#b60915");
			// 设置状态栏 样式
			plus.navigator.setStatusBarStyle('UIStatusBarStyleDefault');
			var self = plus.webview.currentWebview();
			for (var i = 0; i < subpages.length; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}
		});
		//当前激活选项
		var activeTab = subpages[0];
		//var title = document.getElementById("title");
		//选项卡点击事件
		mui('.nav-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if (mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "pop-in", 100);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".nav-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
	</script>

</html>
